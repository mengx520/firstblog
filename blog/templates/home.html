<!DOCTYPE html>
<html>
    <head>
        <!-- plug in {{ title }} as a template variable to nav bar title -->
        <title>Firstblog - {{ title }}</title>
        <link rel="stylesheet" href="/static/tachyons.min.css">
    </head>
    <body class="bg-washed-green dark-gray helvetica">
        <div class="fl w-30 bg-green h4 ba bw1">
            <h1 class="dark-gray tr pr3 pt4"><a href="/" class="link dark-gray">Name</a></h1>
        </div>
        <div class="fl w-70 bg-light-green h4 br bt bb bw1">
            <div class="dark-gray tr pr3 pt5"> 
                <div class="w-14 mr3 dib"><a href="/about" class="link dark-gray">About</a></div>
                <div class="w-14 mr3 dib"><a href="/learn" class="link dark-gray">Learn</a></div>

            </div>
        </div>
        <div class="fl w-100 pa6">
            <!-- plug in template variable to the main content-->
            <h1>{{ title }}</h1>
            <p>{{ content }}</p>
        </div>
    </body>
</html>
